<ion-header>
  <ion-toolbar color="dark">
    <ion-title>QuizApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="dark">

    <ion-card-header>
    
    Question 8
    
    </ion-card-header>
    
    <ion-card-content color="dark" >
    
      What is a tarsier?

    </ion-card-content>
    </ion-card>
    <ion-list radio-group no-lines padding>
    <ion-item >
    <ion-radio [value]="A" (ionSelect)="select('option','A')"></ion-radio>
    <ion-label>A – A primate</ion-label>
    </ion-item>
    <ion-item>
    <ion-radio [value]="B" (ionSelect)="select('option','B')"></ion-radio>
    <ion-label>B – A rodent</ion-label>
    </ion-item>
    <ion-item >
    <ion-radio [value]="C" (ionSelect)="select('option','C')"></ion-radio>
    <ion-label>C – A lizard</ion-label>
    </ion-item>
    <ion-item>
    <ion-radio [value]="D" (ionSelect)="select('option','D')"></ion-radio>
    <ion-label>D – A bird</ion-label>
    </ion-item>
    <ion-item >
    <ion-radio [value]="E" (ionSelect)="select('option','E')"></ion-radio>
    <ion-label>E – A cocroache</ion-label>
    </ion-item>
    </ion-list>
    <div class="next">
      <ion-button color="dark" (click)="goNext()">Submit</ion-button>
    </div>
</ion-content>
